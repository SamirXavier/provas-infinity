<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox Exemplo</title>
    <style>
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh; /* Alinhamento vertical */
            gap: 20px; /* Espa√ßo entre caixas */
            border: 1px solid gold;
        }

        .caixa {
            width: 200px;
            height: 200px;
            background-color: blue;
            border: 1px solid white;
        }
    </style>
</head>
<body>
    <section class="container">
        <div class="caixa"></div>
        <div class="caixa"></div>
        <div class="caixa"></div>
    </section>
</body>
</html>
