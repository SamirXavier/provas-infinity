<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        // Solicita dois números ao usuário
        let numero1 = parseFloat(prompt("Digite o primeiro número:"));
        let numero2 = parseFloat(prompt("Digite o segundo número:"));

        // Adição
        let resultado = 0
        resultado = numero1
        resultado += numero2;
        console.log("Adição:", resultado);

        // Subtração (usando operador de atribuição -=)
        resultado = numero1
        resultado -= numero2;
        console.log("Subtração:", resultado);

        // Multiplicação (usando operador de atribuição *=)
        resultado = numero1
        resultado *= numero2;
        console.log("Multiplicação:", resultado);

        // Divisão (usando operador de atribuição /=)
        resultado = numero1
        resultado /= numero2;
        console.log("Divisão:", resultado);
        
        // Resto da divisão
        resultado = numero1
        resultado %= numero2;
        console.log("Resto da divisão:", resultado);
    </script>

</body>
</html>
