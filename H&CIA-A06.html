<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Formulário Responsivo Centralizado</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      background-color: #f2f2f2;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .form-container {
      background-color: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
    }

    form {
      display: flex;
      flex-direction: column;
    }

    .form-group {
      position: relative;
      margin-bottom: 20px;
    }

    .form-group input {
      width: 100%;
      padding: 10px 10px 10px 40px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }

    /* Pseudo-elemento ::before com ícone decorativo */
    .form-group::before {
      content: "";
      position: absolute;
      top: 50%;
      left: 10px;
      transform: translateY(-50%);
      width: 20px;
      height: 20px;
      background-size: contain;
      background-repeat: no-repeat;
    }

    .username::before {
      background-image: url("https://cdn-icons-png.flaticon.com/512/1077/1077114.png");
    }

    .password::before {
      background-image: url("https://cdn-icons-png.flaticon.com/512/3064/3064155.png");
    }

    .form-buttons {
      display: flex;
      gap: 10px;
    }

    .form-buttons button {
      flex: 1;
      padding: 10px;
      border: none;
      border-radius: 8px;
      background-color: #007bff;
      color: white;
      cursor: pointer;
      position: relative;
      overflow: hidden;
      transition: background-color 0.3s ease;
    }

    .form-buttons button:hover {
      background-color: #0056b3;
    }

    .form-buttons button::after {
      content: "";
      position: absolute;
      bottom: 0;
      left: 0;
      width: 0%;
      height: 3px;
      background-color: yellow;
      transition: width 0.3s ease;
    }

    .form-buttons button:hover::after {
      width: 100%;
    }

    /* Responsividade */
    @media (max-width: 768px) {
      .form-container {
        border-radius: 0;
      }
    }

  </style>
</head>
<body>

  <div class="form-container">
    <form>
      <div class="form-group username">
        <input type="text" placeholder="Nome de Usuário" required />
      </div>
      <div class="form-group password">
        <input type="password" placeholder="Senha" required />
      </div>
      <div class="form-buttons">
        <button type="submit">Enviar</button>
        <button type="reset">Limpar</button>
      </div>
    </form>
  </div>

</body>
</html>
